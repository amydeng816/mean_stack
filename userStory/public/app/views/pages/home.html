
<div class="jumbotron text-center" ng-if="!main.loggedIn">
	
	<div>
		<p>My Diary is a web app that can help to you to record your life. It will save all your emotions and interests.</p>
	</div>

	<div>
		<a href="/login" class="btn btn-success">Login</a>
	</div>
</div>



<div class="row" ng-if="main.loggedIn">

	<div class="col-md-3">


	</div>

	<div class="col-md-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-success">
				<div class="panel-heading">Write your Diary</div>

				<div class="panel-body">
				<form ng-submit="story.createStory()">
				<input class="form-control input-lg" type="text" ng-model="story.storyData.content" placeholder=".....">
				
				</form>
				</div>
			</div>

			<div class="panel panel-success">
				<div class="panel-heading">Your Diary</div>
				<div class="panel-body" ng-repeat="each in story.stories | reverse">
					<p>{{ each.created }}</p>
					<p>{{ each.content }}</p>
					<p></p>
				</div>
			</div>

		</div>
	</div>


	<div class="col-md-3">


	</div>


</div>
